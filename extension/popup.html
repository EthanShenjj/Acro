<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acro Demo Recorder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f5f5f5;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      font-size: 20px;
      font-weight: 600;
      color: #333;
      margin-bottom: 16px;
      text-align: center;
    }
    
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
    }
    
    .status.idle {
      background: #e3f2fd;
      color: #1976d2;
    }
    
    .status.recording {
      background: #ffebee;
      color: #c62828;
    }
    
    .status.paused {
      background: #fff3e0;
      color: #e65100;
    }
    
    .options {
      margin-bottom: 20px;
    }
    
    .option {
      margin-bottom: 12px;
    }
    
    .option label {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #555;
      cursor: pointer;
    }
    
    .option input[type="checkbox"] {
      margin-right: 8px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    
    .option select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      color: #333;
      background: white;
      cursor: pointer;
    }
    
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .start-btn {
      background: #4CAF50;
      color: white;
    }
    
    .start-btn:hover {
      background: #45a049;
    }
    
    .start-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .pause-btn {
      background: #FF9800;
      color: white;
      margin-bottom: 8px;
    }
    
    .pause-btn:hover {
      background: #F57C00;
    }
    
    .stop-btn {
      background: #f44336;
      color: white;
    }
    
    .stop-btn:hover {
      background: #d32f2f;
    }
    
    .recording-info {
      margin-top: 12px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 6px;
      font-size: 13px;
      color: #666;
    }
    
    .recording-info div {
      margin-bottom: 4px;
    }
    
    .recording-info div:last-child {
      margin-bottom: 0;
    }
    
    .error {
      padding: 12px;
      background: #ffebee;
      color: #c62828;
      border-radius: 6px;
      font-size: 13px;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¥ Acro Recorder</h1>
    
    <div id="status" class="status idle">
      Ready to record
    </div>
    
    <div id="idle-view">
      <div class="options">
        <div class="option">
          <label>
            <input type="checkbox" id="microphone-toggle" checked>
            Enable microphone
          </label>
        </div>
        
        <div class="option">
          <select id="recording-range">
            <option value="current-tab">Current tab</option>
            <option value="new-window">New window</option>
          </select>
        </div>
      </div>
      
      <button id="start-btn" class="start-btn">
        Start Recording
      </button>
    </div>
    
    <div id="recording-view" style="display: none;">
      <button id="pause-btn" class="pause-btn">
        Pause Recording
      </button>
      
      <button id="stop-btn" class="stop-btn">
        Stop Recording
      </button>
      
      <div class="recording-info">
        <div>Session ID: <span id="session-id">-</span></div>
        <div>Steps captured: <span id="step-count">0</span></div>
        <div>Duration: <span id="duration">00:00</span></div>
      </div>
    </div>
    
    <div id="error-message" class="error" style="display: none;"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
