<!DOCTYPE html>
<html>
<head>
  <title>Generate Acro Icons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
    .icon-preview {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }
    canvas {
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 10px;
    }
    button:hover {
      background: #45a049;
    }
    .instructions {
      background: #e3f2fd;
      padding: 15px;
      border-radius: 4px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¥ Acro Icon Generator</h1>
    <p>Generate placeholder icons for the Chrome extension.</p>
    
    <div class="icon-preview">
      <div>
        <p><strong>16x16</strong></p>
        <canvas id="icon16" width="16" height="16"></canvas>
      </div>
      <div>
        <p><strong>48x48</strong></p>
        <canvas id="icon48" width="48" height="48"></canvas>
      </div>
      <div>
        <p><strong>128x128</strong></p>
        <canvas id="icon128" width="128" height="128"></canvas>
      </div>
    </div>
    
    <div>
      <button onclick="downloadIcon('icon16', 'icon16.png')">Download 16x16</button>
      <button onclick="downloadIcon('icon48', 'icon48.png')">Download 48x48</button>
      <button onclick="downloadIcon('icon128', 'icon128.png')">Download 128x128</button>
    </div>
    
    <div class="instructions">
      <h3>Instructions:</h3>
      <ol>
        <li>Click each download button to save the icon files</li>
        <li>Save them in the <code>extension/icons/</code> directory</li>
        <li>Replace these placeholders with proper branded icons later</li>
      </ol>
    </div>
  </div>
  
  <script>
    // Draw icons on canvases
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#FF0000';
      ctx.fillRect(0, 0, size, size);
      
      // Camera/Record symbol
      ctx.fillStyle = 'white';
      const centerX = size / 2;
      const centerY = size / 2;
      const radius = size * 0.3;
      
      // Draw circle (record button)
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      ctx.fill();
      
      // Draw small camera outline
      const rectSize = size * 0.4;
      const rectX = centerX - rectSize / 2;
      const rectY = centerY - rectSize / 2;
      
      ctx.strokeStyle = 'white';
      ctx.lineWidth = Math.max(1, size / 32);
      ctx.strokeRect(rectX, rectY, rectSize, rectSize);
      
      // Draw lens
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius * 0.5, 0, 2 * Math.PI);
      ctx.stroke();
    }
    
    // Download icon as PNG
    function downloadIcon(canvasId, filename) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    // Generate icons on load
    drawIcon('icon16', 16);
    drawIcon('icon48', 48);
    drawIcon('icon128', 128);
  </script>
</body>
</html>
